version: 2

jobs:
    build:
        docker:
            - image: ubuntu:18.04
            - image: mdillon/postgis:11
              environment:
                - POSTGRES_USER=postgres
                - POSTGRES_DB=pt_test
        steps:
            - run:
                name: "Add ubuntu-toolchain"
                command: |
                  apt-get update -y \
                  && apt-get install -y build-essential python software-properties-common git postgresql-client curl wget gnupg2 \
                  && add-apt-repository --yes ppa:ubuntu-toolchain-r/test \
                  && apt-get update -y \
                  && apt-get -y install libstdc++-5-dev gcc-4.8 g++-4.8; export CXX=g++-4.8

            - checkout

            - run:
                name: "Install Rust"
                command: |
                  curl https://sh.rustup.rs -sSf > /tmp/rustup.sh \
                  && sh /tmp/rustup.sh -y

            - run:
                name: "Install NodeJS"
                command: |
                  curl 'https://nodejs.org/dist/v10.15.0/node-v10.15.0-linux-x64.tar.gz' | tar -xzv \
                  && cp ./node-v10.15.0-linux-x64/bin/node /usr/bin/ \
                  && ./node-v10.15.0-linux-x64/bin/npm install -g yarn \
                  && ./node-v10.15.0-linux-x64/bin/npm install -g npm \
                  yarn install

            - run:
                name: "Yarn Install"
                command: PATH="$HOME/.cargo/bin:$PATH" yarn install
            - run:
                name: "Yarn Lint"
                command: "yarn run lint"
            - run:
                name: "Yarn Doc"
                command: "yarn run doc"
            - run:
                name: "Yarn Coverage"
                command: "yarn run coverage"
                no_output_timeout: 12000
            - run:
                name: "Yarn Coverage-Upload"
                command: "yarn run coverage-upload"
