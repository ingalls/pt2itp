<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>PT2ITP Debug</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <link href="https://api.mapbox.com/mapbox-assembly/v0.19.0/assembly.min.css" rel="stylesheet">
    <script async defer src="https://api.mapbox.com/mapbox-assembly/v0.19.0/assembly.js"></script>

    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.0/mapbox-gl.css' rel='stylesheet'/>

    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.1.2/mapbox-gl-geocoder.min.js'></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.1.2/mapbox-gl-geocoder.css' type='text/css' />

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js'></script>

    <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script>

    <style>
        html, body {
            height: 100%;
        }
        #map {
            position: absolute;
            left: 0;
            top: 60px;
            bottom: 0;
            width: 100%;
        }

        .left-pane {
            position: absolute;
            right: 0;
            top: 60px;
            height: calc(100% - 60px);
            overflow: scroll;
            z-index: 10;
            background: #f8f8f8;
            padding: 1%;
        }

        #alertBox {
            visibility: hidden;
        }
    </style>
</head>
<body class='relative'>
    <div class='grid grid--gut12 py12 px12 bg-purple'>
        <div class='col col--8 col--4-mm relative'>
            <div class='absolute flex-parent flex-parent--center-cross flex-parent--center-main w36 h36'><svg class='icon'><use xlink:href='#icon-search'></use></svg></div>
            <input class='search input bg-white px36' placeholder='Search By ID or Coordinates'>
            <div class='action-search-clear cursor-pointer absolute top right flex-parent flex-parent--center-cross flex-parent--center-main w36 h36'><svg class='icon'><use xlink:href='#icon-close'></use></svg></div>
        </div>

        <div class='col col--2 col--4-mm'>
            <div id='alertBox' class='inline-block bg-purple-light color-gray-dark px6 py6 txt-sm txt-bold round-full'>

                <span id='alertMsg'></span>
                <button>
                    <svg class='align-middle icon w15 h15 inline-block ml3'><use xlink:href='#icon-close'></use></svg>
                </button>
            </div>
        </div>

        <div class='col col--2 col--4-mm'>
            <button id='jsonButton' class='fr btn h36 round bg-purple transition bg-purple-dark-on-hover'><svg class='icon'><use xlink:href='#icon-code'/></svg></button>
            <button id='copyLocationButton' class='copyButton fr btn h36 round bg-purple transition bg-purple-dark-on-hover'><svg class='icon'><use xlink:href='#icon-clipboard'/></svg></button>
        </div>
    </div>

    <!-- Panel Response -->
    <div id='json' class='left-pane w-full w600-mm none'>
        <div class='fill-light'>
            <button id='copyJsonButton' data-clipboard-target='#feat-json' class='copyButton fr btn h36 round bg-gray-light transition bg-gray-dark-on-hover'><svg class='icon'><use xlink:href='#icon-clipboard'/></svg></button>
            <div id='json-default' class='pad4'>
                Select a feature on the map search or search for a feature ID to see the geoJSON
            </div>
            <div id='json-result'></div>
        </div>
    </div>

    <div id='map'></div>
    <script>
        let $search = $('.search');
        $search.val(window.location.hash.replace(/#/, ''));

        let empty = {
            "type": "FeatureCollection",
            "features": []
        }

        mapboxgl.accessToken = 'pk.eyJ1IjoiaW5nYWxscyIsImEiOiJjajI2Ymx4OWYwMGhtMzJxa3VyOTAzMXJjIn0.ci7utjVvmGzD8209TTFneA';
        const map = new mapboxgl.Map({
            container: 'map', // container id
            style: 'mapbox://styles/mapbox/streets-v9' //stylesheet location
        });

        map.addControl(new MapboxGeocoder({ accessToken: mapboxgl.accessToken }));

        map.on('load', function() {
            ['addr', 'itp', 'addr-debug', 'itp-debug'].forEach((layer) =>  {
                map.addSource(layer, {
                    "type": "geojson",
                    "data": empty
                });
            });

            commonColour = [
                [1, "#0074D9"],
                [2, "#7FDBFF"],
                [3, "#39CCCC"],
                [4, "#2ECC40"],
                [5, "#01FF70"],
                [6, "#FFDC00"],
                [7, "#F012BE"],
                [8, "#AAAAAA"],
                [9, "#B10DC9"],
                [10, "#FF851B"]
            ]

            map.addLayer({
                id: 'itp-debug',
                source: 'itp-debug',
                type: 'line',
                paint: {
                    "line-color": {
                        "property": "colour",
                        "type": "categorical",
                        "stops": commonColour
                    },
                    'line-dasharray': [1, 2],
                    'line-width': 4
                }
            });

            map.addLayer({
                id: "addr-debug",
                source: "addr-debug",
                type: "circle",
                paint: {
                    "circle-radius": 10,
                    "circle-color": {
                        "property": "colour",
                        "type": "categorical",
                        "stops": commonColour
                    }
                }
            });

            map.addLayer({
                id: "addr-sym",
                source: "addr",
                type: "symbol",
                layout: {
                    "text-field": "{number}"
                }
            });

            map.addLayer({
                id: "itp",
                source: "itp",
                type: "line",
                layout: {
                    "line-join": "round",
                    "line-cap": "round"
                },
                paint: {
                    "line-color": {
                        "property": "colour",
                        "type": "categorical",
                        "stops": commonColour
                    },
                    "line-width": 12,
                    "line-opacity": 0.5
                }
            });

            if ($search.val()) {
                getID($search.val());
            } else {
                $.get('/api/bounds', (res) => {
                    map.fitBounds(res);
                }); 
            }
        });

        map.on('click', (e) => {
            getCoords([e.lngLat.lng, e.lngLat.lat]);
        });

        $('.action-search-clear').on('click', (e) => {
            $search.val('');
            clear();
        });

        $search.on('keyup', function(event) {
            if (event.keyCode === 13) {
                clear();

                if ($search.val().split(',').length === 2) {
                    getCoords($search.val().split(','), {
                        fit: true
                    });
                } else {
                    getID($search.val());
                }
            }
        });

        function getCoords(coords, opts) {
            clear();
            $.get('/api/coords/'+coords[0]+','+coords[1], (res) => {
                if (!res) {
                    $search.val('');
                    return showAlert('No feature found!');
                }
                set(res, opts);
            }).fail(() => {
                $search.val('');
                return showAlert('Error fetching clicked feature!');
            });
        }

        function getID(val) {
            if (isNaN(Number(val))) {
                $search.val('');
                return showAlert('ID must be numeric!');
            }

            $.get('/api/id/'+val, (res) => {
                if (!res) {
                    $search.val('');
                    return showAlert('Error fetching id!');
                }

                set(res, {
                    fit: true
                });
            }).fail(() => {
                $search.val('');
                return showAlert('Error fetching id!');
            });
        }

        function set(res, opts = {}) {
            showJson(res);
            window.location.hash = String(res.id);

            $search.val(res.properties['carmen:text']);

            let segs;
            if (res.properties['carmen:lfromhn']) {
                segs = res.geometry.geometries[0].coordinates.map((line, it) => {
                    return turf.lineString(line, {
                    colour: Math.floor(Math.random() * 11),
                    lfromhn: res.properties['carmen:lfromhn'][0][it],
                    ltohn: res.properties['carmen:ltohn'][0][it],
                    rfromhn: res.properties['carmen:rfromhn'][0][it],
                    rtohn: res.properties['carmen:rtohn'][0][it],
                    parityl: res.properties['carmen:parityl'][0][it],
                    parityr: res.properties['carmen:parityr'][0][it]
                    });
                });
                //Process ITP Geom
                map.getSource('itp').setData({
                    type: 'FeatureCollection',
                    features: segs
                });
            }


            if (res.debug) {
                let debug = [];
                let line = [];

                res.debug.forEach((bug, bug_it) => {
                    if (!bug) return;
                    debug = debug.concat(bug.features.filter((feat, feat_it) => {
                        if (feat) {
                            if (feat.properties.start) {
                                line.push(turf.lineString([feat.geometry.coordinates, res.geometry.geometries[0].coordinates[bug_it][0]], {
                                    colour: segs[bug_it].properties.colour
                                }));
                            }
                            if (feat.properties.end) {
                                line.push(turf.lineString([feat.geometry.coordinates, res.geometry.geometries[0].coordinates[bug_it][res.geometry.geometries[0].coordinates[bug_it].length - 1]], {
                                    colour: segs[bug_it].properties.colour
                                }));
                            }

                            feat.properties.colour = segs[bug_it].properties.colour;
                            return feat;
                        }
                        return false;
                    }));
                });

                map.getSource('addr-debug').setData({
                    type: 'FeatureCollection',
                    features: debug
                });

                map.getSource('itp-debug').setData({
                    type: 'FeatureCollection',
                    features: line
                });
            }

            if (res.geometry.geometries[1]) {
                map.getSource('addr').setData({
                    type: 'FeatureCollection',
                    features: res.properties['carmen:addressnumber'][1].map((addr, it) => {
                        return {
                            type: 'Feature',
                            properties: {
                                number: addr
                            },
                            geometry: {
                                type: 'Point',
                                coordinates: res.geometry.geometries[1].coordinates[it]
                            }
                        }
                    })
                });
            }

            if (opts.fit) {
                map.fitBounds(turf.bbox(res.geometry.geometries[0]), {
                    padding: 20,
                    linear: true
                });
            }
        }

        // clear all data from map and json viewer
        function clear() {
            map.getSource('itp').setData(empty);
            map.getSource('addr').setData(empty);
            map.getSource('addr-debug').setData(empty);
            map.getSource('itp-debug').setData(empty);
            $('#json-result').html('');
            $('#json-default').removeClass('none');
        }

        //Alert Dialogue
        function showAlert(alert) {
            $('#alertMsg').html(alert);
            if ($('#alertBox').css('visibility') === 'hidden') {
                $('#alertBox').css('visibility', 'visible');
            } else {
                $('#alertBox').fadeOut(50).fadeIn(50);
            }
        }

        $('#alertBox').on('click', function() {
            $('#alertBox').css('visibility', 'hidden');
        })

        //Copy
        new Clipboard('.copyButton');

        $('#copyLocationButton').on('click', function(event) {
            let center = map.getCenter().lng.toPrecision(7) + ', ' + map.getCenter().lat.toPrecision(7);
            $('#copyLocationButton').attr('data-clipboard-text', center);
            showAlert('Map LatLon copied to clipboard');
        });

        $('#copyJsonButton').on('click', function(event) {
            showAlert('Feature copied to clipboard');
        });

        //JSON Dialogue
        $('#jsonButton').on('click', function(event) {
            if ($(this).hasClass('bg-purple')) {
                $(this).addClass('bg-purple-dark');
                $(this).removeClass('bg-purple');
                $('#json').removeClass('none');
            } else {
                $(this).removeClass('bg-purple-dark');
                $(this).addClass('bg-purple');
                $('#json').addClass('none');
            }
        });

        function showJson(result) {
            let prettyResult = JSON.stringify(result, null, 2);
            $('#json-result').html('<pre id=feat-json>' + prettyResult + '</pre>');
            $('#json-default').addClass('none');
        }

    </script>
</body>
</html>
